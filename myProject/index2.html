<h1>Listeler</h1>

<!--
    Sıralı Listeler  ->  1,2,3          -> <ol>
    Sıralı Olmayan Listeler -> *,*,*    ->  <ul>
    
        list item <li> 
-->
<ol>  <!--Sıralı Liste-->
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
    <li>List5</li>
</ol>

<ul>  <!--Sırasız Liste-->
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
    <li>List5</li>
</ul>
